<!DOCTYPE html>
<html>
 <head>
     <meta charset="utf-8" />
     <title>{% block title %}My shop{% endblock %}</title>
 </head>
  <body>
    <div id="header">
       <a href="/" class="logo">My shop</a>
    </div>
    <div class="cart">
        {% with total_items=cart|length %}
          {% if total_items > 0 %}
            Your cart:
            <a href="{% url 'cart:cart_detail' %}">
                {{ total_items }} item{{ total_items|pluralize }},
                RUB {{ total_cost_in_rubles }}
            </a>
          {% elif not order %}
            Your cart is empty.
          {% endif %}
        {% endwith %}
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
